enum UserRole {
  ADMIN
  USER
}

type User {
  id: ID!
  email: String!
  name: String!
  role: String!
  appliedJobs: [Job!]!
  ownedJobs: [Job!]!
}

input LoginInput {
  email: String!
  password: String!
}

input SignupInput {
  email: String!
  password: String!
  name: String!
  role: UserRole!
}

type Mutation {
  signup(input: SignupInput!): User!
  login(input: LoginInput!): User!
}

type Query {
  me: User
}